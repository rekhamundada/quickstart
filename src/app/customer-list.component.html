<h1>Customers</h1>
<p><i>Click to select a customer</i></p>
<div>

  <p *ngIf = "isBusy"><i>Loading customers ...</i></p>
  <p *ngIf = "!isBusy"><i>Select a customer</i> </p>
  <ul>
    <li *ngFor = "let cust of customers"
    (click)="customer=cust"
    [ngClass]="{selected: customer === cust}" >{{cust.name}}</li>
  </ul>
</div>

<div *ngIf= "customer">
  <customer-detail
    [customer]="customer"
    (shift)="shift($event)">
</customer-detail>
</div>
